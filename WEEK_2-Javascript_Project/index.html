<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="/js/indexproject.js"></script>
    <title>Tip Calculator</title>
</head>
<body>
  <div class="cards">
      
    <div class="card-body">
        <h2>Tip Calculator</h2>
        
        <form id="myTipCalculator">
          <p>Enter normal bill $<input type="number" id="numField1"></p>
          <p>Tip: (Enter values between 0 - 100)<input type="range" id="myRange" min="0" max="100" value="20"><span id="displayRange"></span></input></p>
          <hr>
        </form>
        <h3>Results</h3>
        <p>Tip amount<input type="text" id="resultField1"></input></p>
        <p>Total bill with tip<input type="text" id="resultField2"></input></p>
        <script type="text/javascript" src="/js/indexproject.js"></script>
    </div>
  </div>  
</body>
</html>
